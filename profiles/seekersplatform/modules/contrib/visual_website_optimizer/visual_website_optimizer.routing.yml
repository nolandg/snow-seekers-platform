visual_website_optimizer.settings:
  path: /admin/config/system/visual_website_optimizer
  defaults:
    _form: \Drupal\visual_website_optimizer\Form\Settings
    _title: 'Visual Website Optimizer Setup'
  requirements:
    _permission: 'administer visual website optimizer'
visual_website_optimizer.settings.visibility:
  path: /admin/config/system/visual_website_optimizer/visibility
  defaults:
    _form: \Drupal\visual_website_optimizer\Form\Visibility
    _title: Visibility
  requirements:
    _permission: 'administer visual website optimizer'
visual_website_optimizer.settings.vwoid:
  path: /admin/config/system/visual_website_optimizer/vwoid
  defaults:
    _form: \Drupal\visual_website_optimizer\Form\ExtractID
    _title: Extract Account ID
  requirements:
    _permission: 'administer visual website optimizer'
